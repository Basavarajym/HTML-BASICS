        <style>
            html {
                box-sizing: border-box;
            }

            *, *:before, *:after {

            }

            .column {
                float: left;
                width: 33.3%;
                margin-bottom: 16px;
                padding: 0 8px;
            }

            @media screen and (max-width: 700px) {
                .column {
                    width: 100%;
                    display: block;
                }
            }

            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                margin: auto;
                text-align: center;
            }

            .container {
                padding: 0 16px;
            }

            .container::after, .row::after {
                content: "";
                clear: both;
                display: table;
            }

            .title {
                color: grey;
            }
            img{
                border-radius: 50%;
            }
            button{
                margin: 1% 0% 0% 1%;
                border-radius: 20px;
                border-style: outset;
                border-color: crimson;
            }
            span{               
                font-size: xx-large;
                text-align: center;
                width: 100%;
            }
